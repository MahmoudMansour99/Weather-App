<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo@2x.png" type="image/x-icon" />
    <title>Wether App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
  </head>
  <body>
    <!-- =================Navbar=================== -->
    <nav class="navbar navbar-expand-lg">
      <div class="container p-4">
        <div class="container d-flex justify-content-between">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center align-content-center gap-3"
            href="#"
          >
            <img src="./images/logo@2x.png" alt="Logo" width="65" />
            <div class="logo-content">
              <h1>Weather</h1>
              <small>tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active px-4 py-1"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 py-1" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- ==================Hero=============== -->
    <section class="hero">
      <div class="container">
        <div
          class="find-location d-flex gap-3 border px-4 mx-auto border-0 position-relative"
        >
          <input
            class="form-control w-100 rounded-pill px-4 py-2"
            type="text"
            placeholder="Find your Location..."
            id="search"
          />
          <button
            class="btn btn-info text-white rounded-pill px-4 py-2 position-absolute"
          >
            Find
          </button>
        </div>
      </div>
    </section>

    <!-- ============Weather Section============== -->
    <section class="weather">
      <div class="container rounded">
        <div class="row g-0 rounded">
          <div class="col-md-4">
            <div class="today-weather">
              <div class="weather-header px-3">
                <p class="weather-day"></p>
                <p class="weather-date"></p>
              </div>
              <div class="weather-body py-5 px-3">
                <p class="weather-location fs-5"></p>
                <div class="weather-details py-3">
                  <h1 class="weather-temp"></h1>
                  <img
                    class="weather-icon"
                    src="./images/sunrise.png"
                    alt="Sunrise"
                  />
                  <p class="weather-condition"></p>
                </div>
                <div class="weather-footer">
                  <span>
                    <img src="./images/icon-umberella@2x.png" alt="Umberella" />
                    20%
                  </span>
                  <span>
                    <img src="./images/icon-wind@2x.png" alt="Wind" />
                    18km/h
                  </span>
                  <span>
                    <img src="./images/icon-compass@2x.png" alt="Compass" />
                    East
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="tomorrow-weather">
              <div
                class="weather-header d-flex justify-content-center align-items-center"
              >
                <p class="weather-day"></p>
              </div>
              <div class="weather-body">
                <div
                  class="weather-details d-flex flex-column justify-content-center align-items-center align-content-center gap-3"
                >
                  <img
                    class="weather-icon"
                    src="./images/sunny.png"
                    alt="Sunny"
                  />
                  <h3 class="weather-temp"></h3>
                  <span class="weather-min-temp"></span>
                  <p class="weather-condition"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="third-weather">
              <div
                class="weather-header d-flex justify-content-center align-items-center"
              >
                <p class="weather-day"></p>
              </div>
              <div class="weather-body">
                <div
                  class="weather-details d-flex flex-column justify-content-center align-items-center align-content-center gap-3"
                >
                  <img
                    class="weather-icon"
                    src="./images/sunny.png"
                    alt="Sunny"
                  />
                  <h3 class="weather-temp"></h3>
                  <span class="weather-min-temp"></span>
                  <p class="weather-condition"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ================ Footer Section ================== -->
    <footer class="p-5">
      <div class="container">
        <div
          class="footer-form d-flex gap-3 border w-75 px-4 mx-auto border-0 position-relative"
        >
          <input
            class="form-control w-100 rounded-pill px-4 py-2"
            type="text"
            placeholder="Find your Location..."
            id="search"
          />
          <button
            class="btn btn-info text-white rounded-pill px-4 py-2 position-absolute"
          >
            Subsribe
          </button>
        </div>
        <div class="pt-5 text-center">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-google-plus"></i></a>
          <a href=""><i class="fa-brands fa-pinterest"></i></a>
        </div>
      </div>
      <p class="text-center pt-5">
        Copyright 2014 Company name. Designed by Themezy. All rights reserved
      </p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index_js.js"></script>
  </body>
</html>
